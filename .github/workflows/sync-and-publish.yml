name: Sync and Publish

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:
    inputs:
      force:
        description: 'Force release even if no changes detected (emergency use only)'
        required: false
        type: boolean
        default: false

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Sync Agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync-agents

      - name: Sync Instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync-instructions

      - name: Sync Prompts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync-prompts

      - name: Sync Collections
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync-collections

      - name: Sync Skills
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run sync-skills

      - name: Validate Skills
        run: npm run validate-skills

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.force }}" = "true" ]; then
            # Force mode: Set changes=true to trigger release, and force=true to skip commit
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "force=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit Changes
        if: steps.git-check.outputs.changes == 'true' && steps.git-check.outputs.force != 'true'
        run: |
          git add assets/
          git commit -m "fix: sync content from upstream resources"

      - name: Release and Publish
        if: steps.git-check.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.git-check.outputs.force }}" = "true" ]; then
            echo "ðŸš¨ Force mode enabled - bypassing change detection"
            npm run release -- --ci --npm.publishArgs="--provenance --access public" --git.push --no-increment
          else
            npm run release -- --ci --npm.publishArgs="--provenance --access public" --git.push
          fi
