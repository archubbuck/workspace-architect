name: Sync and Publish

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry-run mode: simulate actions without making changes'
        required: false
        type: boolean
        default: false
      force:
        description: 'Force release even if no changes detected (emergency use only)'
        required: false
        type: boolean
        default: false

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Sync Agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm run sync-agents -- --dry-run
          else
            npm run sync-agents
          fi

      - name: Sync Instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm run sync-instructions -- --dry-run
          else
            npm run sync-instructions
          fi

      - name: Sync Prompts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm run sync-prompts -- --dry-run
          else
            npm run sync-prompts
          fi

      - name: Sync Skills
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm run sync-skills -- --dry-run
          else
            npm run sync-skills
          fi

      - name: Check for changes
        id: git-check
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "⚠️ Dry-run mode - skipping change detection and release"
            echo "changes=false" >> $GITHUB_OUTPUT
          elif [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.force }}" = "true" ]; then
            # Force mode: Set changes=true to trigger release, and force=true to skip commit
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "force=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit Changes
        if: steps.git-check.outputs.changes == 'true' && steps.git-check.outputs.force != 'true'
        run: |
          git add assets/
          git commit -m "fix: sync content from upstream resources"

      - name: Release and Publish
        if: steps.git-check.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Version is always incremented to avoid duplicate publishing errors
          npm run release -- --ci --npm.publishArgs="--provenance --access public" --git.push
