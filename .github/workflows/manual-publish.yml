name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry-run mode: simulate release without making changes'
        required: false
        type: boolean
        default: false
      force:
        description: 'Force release even if no changes detected (emergency use only)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Release and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "‚ö†Ô∏è Dry-run mode enabled - simulating release"
            npm run release -- --dry-run --ci
          elif [ "${{ inputs.force }}" = "true" ]; then
            echo "üö® Force mode enabled - bypassing change detection"
            npm run release -- --ci --npm.publishArgs="--provenance --access public" --git.push --no-increment
          else
            npm run release -- --ci --npm.publishArgs="--provenance --access public" --git.push
          fi
